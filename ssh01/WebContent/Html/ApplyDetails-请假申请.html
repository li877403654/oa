

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns="http://www.w3.org/1999/xhtml">
<head><title>

</title>
    <link href="../css/dialog.css" rel="stylesheet" type="text/css" />
    <link href="../css/common.css" rel="stylesheet" type="text/css" />
	<script src="../js/jquery-1.4.1.js" type="text/javascript"></script>
	<script src="../js/SVSE.UI.js" type="text/javascript"></script>
    
	<link href="../css/myCalendar.css" rel="stylesheet" type="text/css" />
	<script src="../js/myCalendar.js" type="text/javascript"></script>
	<style type="text/css">
		tr {
			height:26px;
		}
		.td_col {
			text-align:left;
		}
		fieldset {
			margin:10px 10px 10px 10px;
		}
	</style>

</head>
<body>
    <form name="aspnetForm" method="post"  id="aspnetForm">        
	<fieldset>
		<legend>请假信息</legend>
		<table align="center" width="90%">
			<tr>
				<td>请假单号：</td>
				<td>
					<span id="ctl00_ContentPlaceHolder1_lblNo"></span>
				</td>
				<td>申请人：</td>
				<td>
					<span id="ctl00_ContentPlaceHolder1_lblApplyUser">李珍</span>
				</td>
			</tr>
			<tr>
				<td><span class="required">*</span>标题：</td>
				<td colspan="3">
					<input name="ctl00$ContentPlaceHolder1$txtTitle" type="text" id="ctl00_ContentPlaceHolder1_txtTitle" style="width:360px;" />
				</td>
			</tr>
			<tr>
				<td><span class="required">*</span>起始时间：</td>
				<td>
					<input name="ctl00$ContentPlaceHolder1$txtBeginDate" type="text" id="ctl00_ContentPlaceHolder1_txtBeginDate" onclick="Calendar.show(this);" readonly="readonly" style="width:120px;" />
					<select name="ctl00$ContentPlaceHolder1$ddlBeginTime" id="ctl00_ContentPlaceHolder1_ddlBeginTime" style="width:60px;">
	<option value="8:30">8:30</option>
	<option value="13:50">13:50</option>

</select>
				</td>
				<td><span class="required">*</span>结束时间：</td>
				<td>
					<input name="ctl00$ContentPlaceHolder1$txtEndDate" type="text" id="ctl00_ContentPlaceHolder1_txtEndDate" onclick="Calendar.show(this);" readonly="readonly" style="width:120px;" />
					<select name="ctl00$ContentPlaceHolder1$ddlEndTime" id="ctl00_ContentPlaceHolder1_ddlEndTime" style="width:60px;">
	<option value="13:50">13:50</option>
	<option value="17:00">17:00</option>

</select>
				</td>
			</tr>
			<tr>
				<td><span class="required">*</span>请假原因：</td>
				<td colspan="3">
					<textarea name="ctl00$ContentPlaceHolder1$txtReason" rows="2" cols="20" id="ctl00_ContentPlaceHolder1_txtReason" style="height:40px;width:360px;"></textarea>
				</td>
			</tr>
		</table>
	</fieldset>
	
	<div class="centerDiv">
		<input type="submit" name="ctl00$ContentPlaceHolder1$btnOK" value="确定" onclick="return askFor();" id="ctl00_ContentPlaceHolder1_btnOK" class="btn" />
		<input type="button" value="取消" class="btn" onclick="parent.dialog.close();" />
	</div>

    </form>
</body>
</html>
